<html>
	<head>
		<title>Square App by Ishika</title>
		<style> * { font-size: 50px; font-family: Courier; }
			.h { background-color: black; color: white; }
			body { background-image: linear-gradient(#e66465, #9198e5); }
		</style>
	</head>
	<body>
	<center>
	<h1 class= "h"> Square App </h1>
	<input type="number" placeholder="enter integer" id ="num"> </input><br/><br/>
	<input type="submit" onclick="check()" value="Find Square"> </input><br/><br/>
	<h1 id="ans"> </h1>
	</center>
	<script>
	function check()
	{
		let num = document.getElementById("num");
		let ans = document.getElementById("ans");
		
		if (num.value == "")
		{
			alert("Invalid Input");
			num.focus();
			ans.innerHTML = "";
			return;
		}
		
		let n = parseFloat(num.value);
		let res = n * n;
		ans.innerHTML = "Square: " + res.toFixed(2);
	}

	</script>
	</body>
</html>
