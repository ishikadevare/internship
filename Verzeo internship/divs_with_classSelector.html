<!DOCTYPE html>
<html>
    <head>
        <title>DIV tag</title>
        <style>
            .one{
                width: 1000px;
                height: 200px;
                background-color: pink;
                
            }

            .two{
                width: 1000px;
                height: 60px;
                background-color: yellowgreen;
                
            }

            .three{
                width: 1000px;
                height: 200px;
                background-color: lightblue;
                
            }

        </style>
    </head>
    <body>
        <div class="one">First Division</div>
        <hr>
        <div class="two">Second Division</div>
        <hr>
        <div class="three">Third Division</div>
        <hr>
    </body>
</html>
