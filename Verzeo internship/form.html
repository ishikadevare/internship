<html>
    <head>
        <title>
            Signup Form
        </title>
    </head>
    <body style="background-color:coral">
        <h1 align="center">Sign up Form</h1>
        <hr>
        <form align="center">
            Username: <input type="text" placeholder="Username">
            <br><br>
            Password: <input type="password">
            <br><br>
            Confirm Password: <input type="password">
            <br><br>
            Email: <input type="email">
            <br><br>
            Date: <input type="date">
            <br><br>
            hobbies: <input type="checkbox" name="Swimming">Swimming</input>
            <input type="checkbox" name="Swimming">Reading</input>
            <input type="checkbox" name="Swimming">Writing</input>
            <input type="checkbox" name="Swimming">Dancing</input>
            <br><br>
            Gender: <input type="radio" name="gender">Male</input>
            <input type="radio" name="gender">Female</input>
            <br><br>
            City: <select>
                <option>Mumbai</option>
                <option>Delhi</option>
                <option>Bengluru</option>
            </select>
            <br><br>
            Address: <textarea></textarea>
            <br><br>
            <input type="submit">
            
            <input type="reset">
            <br><br>
            Already have an account: <a href="form2.html" target="_blank">Login</a>
        </form>
    </body>
</html>
